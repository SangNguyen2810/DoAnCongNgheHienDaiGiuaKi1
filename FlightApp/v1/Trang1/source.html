<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">


    <script language="javascript" src="angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script language="javascript" src="script.js"></script>
    <script src="jsDatePick.full.1.3.js"></script>
    <script src="jquery.1.4.2.js"></script>
    <script src="jsDatePick.jquery.full.1.3.js"></script>
    <script src="jsDatePick.jquery.min.1.3.js"></script>
    <script src="jsDatePick.min.1.3.js"></script>
    <link rel="stylesheet" href="jsDatePick_ltr.css">
    <link rel="stylesheet" href="jsDatePick_ltr.min.css">
    <link rel="stylesheet" href="jsDatePick_rtl.css">
    <link rel="stylesheet" href="jsDatePick_rtl.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
</head>
<body class="body">
    <div class="all" >
        <div class="header">  <!--Phan dau tien bao gom Cheapflights va smart search made simple*/-->
            <div class="logo">
                <p class="firstlogo"> Cheapflights</p>
                <span class="secondlogo">Smart search.Made simple</span>
            </div>
        </div>
        <div class="selection"> <!--Phan thu hai bao gom (noi khoi hanh va noi den) va (ngay di va ngay den)-->


            <div class="FromTo"> <!--Phan bao gom (noi khoi hanh va noi den) -->


                <div class="destination" >


                    <div class="from" >
                        <label class="labeltextbox">From</label>
                        <input type="text" class="inputfrom" placeholder="Enter city or airport" list="listchuyenbay">       
                        <datalist id="listchuyenbay">
                            <option>                
                    </div>
                    

                </div>


                <div class="destination" >


                    <div class="to" >

                        <label class="labeltextbox1">To</label>
                        <input type="text" class="inputto" placeholder="Enter city or airport">

                    </div>
                    <div class="listData" id="sanbayden">
                   
                   </div>

                </div>


            </div>


            <div class="Detail"><!--Phan bao gom (ngay di va ngay den)-->
                <div class="Date">
                    <div class="DateFrom">
                        <label class="labeltextbox2">From</label>

                        <input type="text" class="inputdatefrom" placeholder="Enter Date">
                        <script>
                            $(document).ready(function(){
                                var date_input=$('input[name="date"]'); //our date input has the name "date"
                                var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
                                var options={
                                    format: 'mm/dd/yyyy',
                                    container: container,
                                    todayHighlight: true,
                                    autoclose: true,
                                };
                                date_input.datepicker(options);
                            })
                        </script>

                    </div>
                    <div class="DateTo">

                        <label class="labeltextbox3">To</label>
                        <input type="text" class="inputdateto" placeholder="Enter Date" id="inputdatetodisable">
                        <script>
                            $(document).ready(function(){
                                var date_input=$('input[name="date"]'); //our date input has the name "date"
                                var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
                                var options={
                                    format: 'mm/dd/yyyy',
                                    container: container,
                                    todayHighlight: true,
                                    autoclose: true,
                                };
                                date_input.datepicker(options);
                            })
                        </script>

                    </div>
                    <div class="TypeDate" >
                        <label class="radio-inline" >
                            <input type="radio" name="optradio" id="TypeDate1" onchange="check1()">OneWay
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio" id="TypeDate2" onchange="check2()">Return
                        </label>

                    </div>
                </div>
                <div class="TypeTicket">

                    <label class="labelnumber">Number</label>
                    <input type="text" class="inputnumber" placeholder="How many tickets">


                </div>
                <div class="TypeTicket1">
                    <label class="radio-inline">
                        <input class="type"type="radio" name="optradio">Type Y
                    </label>
                    <label class="radio-inline">
                        <input class="type" type="radio" name="optradio">Type C
                    </label>
                </div>
            </div>
        </div>
        <div class="ButtonFlight">
            <button class="button">Search flights</button>
        </div>
    </div>
</body>
</html>
