            </div>

            <div class="nhapdanhxung">
                <label class="labelten">Danh xưng:</label>
                <select class="inputdanhxung">

            </div>


            <div class="nhapho">
                <label class="labelten">Họ:</label>
                <input type="text" class="inputho" placeholder="Nhập họ của bạn">
            </div>
            <div class="nhapten">
                <label class="labelten">Tên:</label>
                <input type="text" class="inputten" placeholder="Nhập tên của bạn">
            </div>
        </div>
        <div class="ButtonFlight">
            <button class="button">Xác nhận</button>
        </div>
